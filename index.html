<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Generator</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container vh-100 pt-5">
        <div class="row m-auto">
            <div class="text-center">
                <h1 class="fw-bolder mb-3 ">Quotes Generator</h1>
                <p>Press the button below to recieve a random quote!</p>
            </div>
            <div class="buttons d-flex justify-content-center mt-5"><button onclick="GenerateQuote()" class="w-auto btn button">get quote</button>
                <button class="w-auto btn button ms-5">share quote</button>
            </div>
            <div class="quote-box my-5 w-50 m-auto">
                <h2 id="quote"></h2>
                <span id="author"></span>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
